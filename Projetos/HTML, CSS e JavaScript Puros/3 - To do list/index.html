<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>
            Lista de Tarefas
        </h1>
        <p id="funcionamento">
            Clique duas vezes em um item para marc√°-lo como completo
        </p>
        <ul>
            <li>Adicione uma tarefa</li>
            <li>Clique para selecionar uma tarefa</li>
            <li>Dois clicks para marcar/desmarcar uma tarefa como feita</li>
        </ul>
    </header>

    <main>
        <input type="text" id="texto-tarefa">

        <button id="criar-tarefa"> Adicionar </button>

        <ol id="lista-tarefas"></ol>

    </main>

    <footer>
        <button id="mover-cima"> &uparrow; </button> <!-- fonte da pesquisa: http://arquivo.devmedia.com.br/artigos/devmedia/html-entities.html -->
            
        <button id="mover-baixo"> &downarrow; </button> <!-- fonte da pesquisa: http://arquivo.devmedia.com.br/artigos/devmedia/html-entities.html -->

        <button id="apaga-tudo"> Apagar <strong>Todas</strong> &Cross; </button>

        <button id="remover-selecionado" class="remove"> Concluir Selecionado &#10004; </button>

        <button id="remover-finalizados" class="remove"> Concluir <strong>Todas</strong> &#10004; </button> 
        <!-- fonte da pesquisa: https://unicode-table.com/pt/2714/ -->

        <button id="salvar-tarefas"> Salvar Tarefas &#128190; </button> <!-- fonte da pesquisa: https://unicode-table.com/pt/1F4BE/ -->
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
