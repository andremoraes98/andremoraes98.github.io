<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
  <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="dist/css/DatePickerX.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="jquery-3.6.0.min.js"></script>
  <script src="bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
  <script src="dist/js/DatePickerX.min.js"></script>
  <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>
</head>
<body>

  <header class="container mb-3 text-center">
    <h1>
      Cadastro
    </h1>
  </header>

  <form action="#" id="form" method="get">
    <div class="container mb-3">
      <div id="parte1">
        <div id="name">
          <label for="Nome">
            Nome: *
          </label>
          <input
          class='form-control'
          type="text"
          id="Nome"
          name='nome'
          >
        </div>
  
        <br>
        
        <div id="email">
          <label for="E-mail">
            E-mail: *
          </label>
          <input 
          class='form-control'
          type="email"
          id="E-mail"
          name='email'
          placeholder="exemplo@domínio"
          >
        </div>
  
        <br>
  
        <div id="cpf">
          <label for="CPF">
            CPF: *
          </label>
          <input
          class='form-control'
          type="text"
          id="CPF"
          name='cpf'
          placeholder="Somente números"
          >
        </div>
  
        <br>
  
        <div id="adress">
          <label for="Endereço">
            Endereço: *
          </label>
          <input
          class='form-control'
          type='text'
          id="Endereço"
          name='endereco'
          >
        </div>
  
        <br>
  
        <div id="city">
          <label for="Cidade">
            Cidade: *
          </label>
          <input
          class='form-control'
          type="text"
          id="Cidade"
          name='cidade'
          >
        </div>

        <br>
  
        <div id="state">
          <label for="Estado">
            Estado: *
          </label>
          <select
          class='form-select'
          name="estado"
          id="Estado">
            <option hidden disabled selected value> Selecione uma opção </option> <!-- Retirado do link https://qastack.com.br/programming/8605516/default-select-option-as-blank -->
          </select>
        </div>
  
        <br>
  
        <div id="tipo-de-moradia-radio-group">
          <label for="tipo-de-moradia">
            Tipo de moradia: *
          </label>
  
          <br>
  
          <div class="form-check form-check-inline">
            <input
            class='form-check-input'
            type="radio"
            name="tipo-de-moradia"
            id="casa"
            value="Casa">
            <label for="casa">
              Casa
            </label>
          </div>
  
          <div class='form-check form-check-inline'>
            <input
            class='form-check-input'
            type="radio"
            name="tipo-de-moradia"
            id="apartamento"
            value="Apartamento">
            <label for="apartamento">
              Apartamento
            </label>
          </div>
        </div>
      </div>

      <div id="parte2">
        <div id="office">
          <label for="Cargo">
            Cargo: *
          </label>
          <input
          class='form-control'
          type="text"
          id="Cargo"
          name="cargo">
        </div>
  
        <br>
  
        <div id="office-describe">
          <label for="Descricao">
            Rotina do cargo:*
          </label>
          <input
          class='form-control'
          type="text"
          id="Rotina"
          name="descricao-cargo">
        </div>

        <br>

        <div id="office-abstract">
          <label for="Resumo">
            Descrição do currículo:
          </label>
    
          <br>
    
          <textarea
          class='form-control'
          name="curriculo"
          id="Resumo"
          cols="40"
          rows="7"></textarea>
        </div>
  
        <br>

        <div id="date">
          <label for="Data">
            Data: *
          </label>
          <input
          class='form-control'
          type="text"
          id="Data"
          name='data-inicio'
          placeholder="dd/mm/aaaa">
        </div>

      </div>
    </div>

    <div class="container mb-3 text-center">
      <button class="btn btn-primary" type="submit" id="send">Enviar</button>
      <button class="btn btn-danger" type="reset" id="reset">Limpar</button>
    </div>
  </form>

  <!-- Caixa Modal -->
  <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Confirmar dados</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div id="modal-content" class="modal-body">
          <p><strong>Deseja confirmar os dados abaixo?</strong></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="cancel">Cancelar</button>
          <button type="submit" class="btn btn-primary" data-bs-dismiss="modal" id="confirm">Confirmar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
