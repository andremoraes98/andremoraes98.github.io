<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="title">
            Pixel Art
        </h1>
    </header>
    <main>
        <section id="creatBoard">
            <span>
                Escolha o tamanho (de 1 a 50):
            </span>
            <input id="size" type="number" min="1" max="50" id="board-size">
            <button id="generate-board">Let's GO!</button>
        </section>

        <section id="color-palette">
            <span>
                Escolha a cor:
            </span>
            <input type="color" id="pallet" class="selected" value="#000000">
            <p style="font-size: 30px;">
                Boa pintura! 
            </p>
        </section>

        <button id="clear-board">
            Limpar a minha arte
        </button>

        <section id="pixel-board">
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
